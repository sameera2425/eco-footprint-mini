<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Type Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <button class="nav-arrow nav-arrow-left" onclick="previousQuestion()">‹</button>
        <button class="nav-arrow nav-arrow-right" onclick="nextQuestion()">›</button>
    </nav>

    <div class="container">
        <div class="title-section">
            <p class="category">HOUSING</p>
            <h1 class="main-title">
                What type of housing do you live in?
            </h1>
        </div>

        <div class="slider-section">
            <div class="slider-container">
                <div class="slider-labels">
                    <span class="label-left">1RK</span>
                    <span class="label-right">3BHK+</span>
                </div>
                <input type="range" id="housingSlider" class="slider" min="0" max="4" value="1" step="1">
                <div class="value-display">
                    <div class="housing-value" id="housing-value">1 BHK</div>
                </div>
            </div>
        </div>
    </div>

    <script src="housing-script.js"></script>
</body>
</html>
